<div class="container" *ngIf="graphicsCard$ | async as graphicsCard">
  <div class="center">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="card-image">
          <img [src]="graphicsCard.image" alt="graphicsCard.name" />
        </div>
        <mat-card-title>{{ graphicsCard.name }}</mat-card-title>
        <mat-card-subtitle
          >{{ graphicsCard.manufacturer }}
          {{ graphicsCard.model }}</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content>
        <p class="price">Price: {{ graphicsCard.price }} â‚¬</p>
        <button mat-stroked-button color="primary" (click)="goBack()">
          Go Back
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
